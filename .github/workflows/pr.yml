name: CI

on:
  pull_request:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run Selene Linter
        id: selene
        continue-on-error: true  # Prevents workflow from stopping on failure
        uses: AlejandroSuero/selene-linter-action@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: src/
      
      - name: Capture Selene Output
        run: |
          # Capture the output of the previous step (the linter action)
          echo 'SELENE_OUTPUT<<EOF' >> $GITHUB_ENV
          echo "${{ steps.selene.outputs.output }}" >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - name: Comment on Pull Request
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            **Selene Linter Report:**
            ```
            ${{ env.SELENE_OUTPUT }}
            ```
          reactions: "+1"
