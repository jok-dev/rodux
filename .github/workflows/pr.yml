name: CI

on:
  pull_request:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Selene from jok-dev/selene
        run: |
          wget https://github.com/jok-dev/selene/releases/download/0.29.1/selene-0.29.1-linux.zip
          unzip selene-0.29.1-linux.zip
          chmod +x selene
          sudo mv selene /usr/local/bin/

      - name: Run Selene
        id: selene
        run: |
          SELENE_OUTPUT=$(selene src/ 2>&1) || true
          echo 'SELENE_OUTPUT<<EOF' >> $GITHUB_ENV
          echo "$SELENE_OUTPUT" >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - name: Comment on Pull Request
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            **Selene Linter Report:**
            ```
            ${{ env.SELENE_OUTPUT }}
            ```